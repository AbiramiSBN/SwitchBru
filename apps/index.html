<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SwitchBru • Apps</title>

<style>
:root{
  --text:#fff;
  --buttonTextColor:#fff;
  --wallpaper:url("/assets/wallpaper.jpeg");
}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial,sans-serif;
  color:var(--text);
  background:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.82)),
    var(--wallpaper) center/cover no-repeat fixed;
  padding:22px;
}

.panel{
  max-width:1000px;
  margin:auto;
  background:rgba(0,0,0,.6);
  border-radius:18px;
  padding:18px;
}

h1{margin:0}

.controls{
  margin:12px 0;
  display:flex;
  gap:10px;
}

.controls input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:14px;
}

.app{
  background:#2563eb;
  border-radius:16px;
  padding:14px;
  cursor:pointer;
  display:flex;
  gap:12px;
  align-items:center;
}

.icon{
  font-size:24px;
}
</style>
</head>

<body>
<div class="panel">
  <h1>Apps</h1>
  <div class="controls">
    <input id="search" placeholder="Search apps…">
    <button onclick="location.href='/'">Home</button>
  </div>
  <div class="grid" id="grid"></div>
</div>

<script>
try{
  const s=JSON.parse(localStorage.getItem("sb_settings"));
  if(s){
    const r=document.documentElement;
    if(s.wallpaperUrl) r.style.setProperty("--wallpaper",`url("${s.wallpaperUrl}")`);
    else if(s.wallpaperPreset) r.style.setProperty("--wallpaper",`url("${s.wallpaperPreset}")`);
    if(s.text) r.style.setProperty("--text",s.text);
    if(s.button) r.style.setProperty("--buttonTextColor",s.button);
  }
}catch{}

fetch("/JSON/catalog.json")
.then(r=>r.json())
.then(d=>{
  const apps=d.apps||[];
  const grid=document.getElementById("grid");

  function render(){
    const q=search.value.toLowerCase();
    grid.innerHTML="";
    apps.filter(a=>a.label.toLowerCase().includes(q)).forEach(a=>{
      const div=document.createElement("div");
      div.className="app";
      div.innerHTML=`<div class="icon">${a.icon}</div><div>${a.label}</div>`;
      div.onclick=()=>location.href=a.path;
      grid.appendChild(div);
    });
  }

  search.oninput=render;
  render();
});
</script>
</body>
</html>
