<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>200 Good Nintendo Switch Games (List)</title>
  <style>
    :root{
      --bg:#070a14;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.14);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.72);
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif;
      background: linear-gradient(180deg, #070a14, #0c1230);
      color:var(--text);
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(7,10,20,.78);
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .wrap{max-width:920px;margin:0 auto;padding:14px 14px}
    h1{margin:0;font-size:18px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    input{
      flex:1 1 240px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
    }
    input::placeholder{color:rgba(234,240,255,.55)}
    button{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.08);
      color:var(--text);
      font-weight:700;
      cursor:pointer;
    }
    .meta{color:var(--muted);font-size:12px;margin-top:10px}
    main{max-width:920px;margin:0 auto;padding:14px}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:12px;
    }
    ol{margin:0;padding-left:20px}
    li{
      padding:6px 0;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    li:last-child{border-bottom:none}
    .small{color:var(--muted);font-size:12px;margin-top:8px}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>200 Good Nintendo Switch Games (List)</h1>
    <div class="row">
      <input id="q" type="text" placeholder="Search (e.g., zelda, rpg, co-op)..." />
      <button id="clear" type="button">Clear</button>
      <button id="az" type="button">Sort A→Z</button>
    </div>
    <div class="meta" id="meta">200 games</div>
  </div>
</header>

<main>
  <div class="card">
    <ol id="list"></ol>
    <div class="small">Tip: This is intentionally lightweight for SwitchBru.</div>
  </div>
</main>

  // Deduplicate just in case + keep it stable
  const ALL = Array.from(new Set(GAMES));

  const q = document.getElementById("q");
  const list = document.getElementById("list");
  const meta = document.getElementById("meta");

  function render(arr){
    meta.textContent = `${arr.length} game${arr.length===1?"":"s"}`;
    list.innerHTML = arr.map(x=>`<li>${escapeHtml(x)}</li>`).join("");
  }

  function escapeHtml(str){
    return String(str).replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[m]));
  }

  function filter(){
    const s = (q.value||"").trim().toLowerCase();
    if (!s) return ALL.slice();
    return ALL.filter(x=>x.toLowerCase().includes(s));
  }

  document.getElementById("clear").addEventListener("click", ()=>{
    q.value = "";
    render(ALL);
    q.focus();
  });

  document.getElementById("az").addEventListener("click", ()=>{
    const arr = filter().slice().sort((a,b)=>a.localeCompare(b));
    render(arr);
  });

  q.addEventListener("input", ()=> render(filter()));

  render(ALL);
</script>
