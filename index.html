<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwitchBru Applications</title>

  <style>
    :root{
      /* FORCE WHITE TEXT */
      --text:#ffffff;
      --muted: rgba(255,255,255,0.85);

      /* Tile visuals */
      --tileBg: rgba(56, 76, 160, 0.55);
      --tileBorder: rgba(255,255,255,0.18);
      --tileShadow: 0 18px 40px rgba(0,0,0,0.55);
      --tileRadius: 22px;

      /* Tile size */
      --tileW: 190px;
      --tileH: 160px;

      /* Title glow toggle */
      --titleGlow: 1;

      /* Search bar */
      --chipBg: rgba(0,0,0,0.35);
      --chipBorder: rgba(255,255,255,0.18);
      --chipHover: rgba(255,255,255,0.12);
      --accent: rgba(120,160,255,0.85);
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 52% 28%, rgba(120,160,255,0.24), transparent 62%),
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.78)),
        url("/assets/wallpaper.jpeg") center/cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    .screen{
      width: min(980px, 100%);
      text-align:center;
    }

    /* --- Search bar row --- */
    .topbar{
      width: min(860px, 100%);
      margin: 0 auto 10px;
      display:flex;
      gap: 10px;
      align-items:center;
      justify-content:center;
      flex-wrap: wrap;
    }

    .searchWrap{
      flex: 1 1 520px;
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid var(--chipBorder);
      background: var(--chipBg);
      backdrop-filter: blur(6px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.35);
    }

    .searchIcon{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.14);
      user-select:none;
    }

    .searchInput{
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 16px;
      padding: 6px 2px;
      min-width: 200px;
    }
    .searchInput::placeholder{
      color: rgba(255,255,255,0.70);
    }

    .goBtn{
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: #fff;
      border-radius: 14px;
      padding: 10px 14px;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease;
      user-select:none;
    }
    .goBtn:hover{
      background: var(--chipHover);
      transform: translateY(-1px);
    }

    .googleChip{
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.28);
      color: rgba(255,255,255,0.92);
      border-radius: 999px;
      padding: 10px 12px;
      font-size: 13px;
      display:flex;
      gap: 8px;
      align-items:center;
      user-select:none;
    }
    .dot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 14px rgba(120,160,255,0.8);
    }

    /* --- Title with glow bloom --- */
    .titleWrap{
      position: relative;
      display: inline-block;
      margin-top: 6px;
    }

    .titleWrap::before{
      content: "SwitchBru Applications";
      position: absolute;
      inset: 0;
      color: rgba(255,255,255,0.85);
      filter: blur(16px);
      opacity: calc(0.9 * var(--titleGlow));
      z-index: 0;
      pointer-events: none;
    }

    .title{
      position: relative;
      z-index: 1;
      font-size: clamp(52px, 8vw, 104px);
      letter-spacing: 1px;
      margin: 0;
      font-weight: 800;
      color: #ffffff;
      text-shadow:
        0 0 24px rgba(255,255,255,0.35),
        0 0 48px rgba(120,160,255,0.25);
    }

    .version{
      margin-top: 10px;
      font-size: 18px;
      color: var(--muted);
    }

    .tiles{
      margin-top: 30px;
      display:flex;
      justify-content:center;
      gap: 22px;
      flex-wrap: wrap;
    }

    .tile{
      width: var(--tileW);
      height: var(--tileH);
      border-radius: var(--tileRadius);
      border: 1px solid var(--tileBorder);
      background: var(--tileBg);
      box-shadow: var(--tileShadow);
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease, border-color 0.15s ease;
      position: relative;
      overflow:hidden;
      backdrop-filter: blur(8px);
      padding: 14px 16px;
      display:flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .tile:hover{
      transform: translateY(-3px);
      background: rgba(70, 96, 190, 0.60);
      border-color: rgba(255,255,255,0.28);
    }

    .tile::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(120px 90px at 35% 25%, rgba(255,255,255,0.12), transparent 65%),
        linear-gradient(transparent, rgba(0,0,0,0.25));
      pointer-events:none;
    }

    .tileIcon{
      position: relative;
      z-index: 1;
      width: 64px;
      height: 64px;
      border-radius: 18px;
      display:grid;
      place-items:center;
      font-size: 34px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 12px 24px rgba(0,0,0,0.35);
      margin-top: 6px;
      user-select: none;
      color: #ffffff;
    }

    .tileLabel{
      position: relative;
      z-index: 1;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.2px;
      text-transform: lowercase;
      padding-bottom: 4px;
      color: #ffffff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.45);
    }
  </style>
</head>

<body>
  <main class="screen">

    <!-- Search / URL bar -->
    <div class="topbar">
      <div class="searchWrap">
        <div class="searchIcon">üîé</div>
        <input
          id="omnibox"
          class="searchInput"
          type="text"
          inputmode="url"
          autocomplete="off"
          placeholder="Type a URL (youtube.com) or search (mario kart tips)‚Ä¶"
        />
        <button class="goBtn" id="goBtn">Go</button>
      </div>

      <div class="googleChip" title="Search engine: Google">
        <span class="dot"></span>
        <span>Google search</span>
      </div>
    </div>

    <div class="titleWrap">
      <h1 class="title">SwitchBru Applications</h1>
    </div>

    <div class="version">version 10</div>

    <div class="tiles">
      <button class="tile" onclick="location.href='/games/'" aria-label="Games">
        <div class="tileIcon">üéÆ</div>
        <div class="tileLabel">games</div>
      </button>

      <button class="tile" onclick="location.href='/apps/'" aria-label="Apps">
        <div class="tileIcon">üß©</div>
        <div class="tileLabel">apps</div>
      </button>

      <button class="tile" onclick="location.href='/settings/'" aria-label="Settings">
        <div class="tileIcon">‚öôÔ∏è</div>
        <div class="tileLabel">settings</div>
      </button>
    </div>
  </main>

  <script>
    const box = document.getElementById("omnibox");
    const goBtn = document.getElementById("goBtn");

    function looksLikeUrl(text) {
      const t = text.trim();
      if (!t) return false;

      // If it has a scheme, it's a URL
      if (/^[a-zA-Z][a-zA-Z0-9+.-]*:\/\//.test(t)) return true;

      // If it contains spaces, treat as search
      if (/\s/.test(t)) return false;

      // If it looks like a domain or localhost/IP
      if (t.includes(".") || t === "localhost" || /^\d{1,3}(\.\d{1,3}){3}$/.test(t)) return true;

      return false;
    }

    function toUrl(text) {
      const t = text.trim();
      if (/^[a-zA-Z][a-zA-Z0-9+.-]*:\/\//.test(t)) return t;
      return "https://" + t;
    }

    function googleSearch(text) {
      const q = encodeURIComponent(text.trim());
      return "https://www.google.com/search?q=" + q;
    }

    function go() {
      const value = box.value.trim();
      if (!value) return;

      const target = looksLikeUrl(value) ? toUrl(value) : googleSearch(value);
      location.href = target;
    }

    goBtn.addEventListener("click", go);
    box.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        go();
      }
    });

    // Optional: focus the search box on load (nice on Switch)
    // box.focus();
  </script>
</body>
</html>
