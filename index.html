<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwitchBru Applications</title>

  <style>
    :root{
      /* FORCE WHITE TEXT */
      --text:#ffffff;
      --muted: rgba(255,255,255,0.85);

      /* Tile visuals */
      --tileBg: rgba(56, 76, 160, 0.55);
      --tileBorder: rgba(255,255,255,0.18);
      --tileShadow: 0 18px 40px rgba(0,0,0,0.55);
      --tileRadius: 22px;

      /* Tile size */
      --tileW: 190px;
      --tileH: 160px;

      /* Title glow toggle */
      --titleGlow: 1;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 52% 28%, rgba(120,160,255,0.24), transparent 62%),
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.78)),
        url("/assets/wallpaper.jpeg") center/cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    .screen{
      width: min(980px, 100%);
      text-align:center;
    }

    /* Title with glow bloom */
    .titleWrap{
      position: relative;
      display: inline-block;
      margin-top: 6px;
    }

    .titleWrap::before{
      content: "SwitchBru Applications";
      position: absolute;
      inset: 0;
      color: rgba(255,255,255,0.85);
      filter: blur(16px);
      opacity: calc(0.9 * var(--titleGlow));
      z-index: 0;
      pointer-events: none;
    }

    .title{
      position: relative;
      z-index: 1;
      font-size: clamp(52px, 8vw, 104px);
      letter-spacing: 1px;
      margin: 0;
      font-weight: 800;
      color: #ffffff;
      text-shadow:
        0 0 24px rgba(255,255,255,0.35),
        0 0 48px rgba(120,160,255,0.25);
    }

    .version{
      margin-top: 10px;
      font-size: 18px;
      color: var(--muted);
    }

    .tiles{
      margin-top: 30px;
      display:flex;
      justify-content:center;
      gap: 22px;
      flex-wrap: wrap;
    }

    .tile{
      width: var(--tileW);
      height: var(--tileH);
      border-radius: var(--tileRadius);
      border: 1px solid var(--tileBorder);
      background: var(--tileBg);
      box-shadow: var(--tileShadow);
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease, border-color 0.15s ease;
      position: relative;
      overflow:hidden;
      backdrop-filter: blur(8px);
      padding: 14px 16px;
      display:flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .tile:hover{
      transform: translateY(-3px);
      background: rgba(70, 96, 190, 0.60);
      border-color: rgba(255,255,255,0.28);
    }

    .tile::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(120px 90px at 35% 25%, rgba(255,255,255,0.12), transparent 65%),
        linear-gradient(transparent, rgba(0,0,0,0.25));
      pointer-events:none;
    }

    /* ICONS ON HOME */
    .tileIcon{
      position: relative;
      z-index: 1;
      width: 64px;
      height: 64px;
      border-radius: 18px;
      display:grid;
      place-items:center;
      font-size: 34px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 12px 24px rgba(0,0,0,0.35);
      margin-top: 6px;
      user-select: none;
      color: #ffffff;
    }

    .tileLabel{
      position: relative;
      z-index: 1;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.2px;
      text-transform: lowercase;
      padding-bottom: 4px;
      color: #ffffff;
      text-shadow: 0 2px 12px rgba(0,0,0,0.45);
    }
  </style>
</head>

<body>
  <main class="screen">
    <div class="titleWrap">
      <h1 class="title">SwitchBru Applications</h1>
    </div>

    <div class="version">version 10</div>

    <div class="tiles">
      <button class="tile" onclick="location.href='/games/'" aria-label="Games">
        <div class="tileIcon">üéÆ</div>
        <div class="tileLabel">games</div>
      </button>

      <button class="tile" onclick="location.href='/apps/'" aria-label="Apps">
        <div class="tileIcon">üß©</div>
        <div class="tileLabel">apps</div>
      </button>

      <button class="tile" onclick="location.href='/settings/'" aria-label="Settings">
        <div class="tileIcon">‚öôÔ∏è</div>
        <div class="tileLabel">settings</div>
      </button>
    </div>
  </main>
</body>
</html>
