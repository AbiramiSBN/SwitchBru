<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SwitchBru Launcher</title>

<style>
:root{
  --text:#fff;
  --titleColor:#fff;
  --tileLabelColor:#fff;
  --buttonTextColor:#fff;
  --wallpaper:url("/assets/wallpaper.jpeg");
  --titleGlow:1;
  --tileW:190px;
  --tileH:160px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,Arial,sans-serif;
  color:var(--text);
  background:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.82)),
    var(--wallpaper) center/cover no-repeat fixed;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px;
}

.screen{width:min(980px,100%);text-align:center}

.topbar{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:10px;
}

.search{
  display:flex;
  gap:10px;
  padding:10px;
  border-radius:16px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.18);
  width:min(560px,100%);
}

.search input{
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:var(--text);
  font-size:16px;
}

.search button{
  padding:8px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.12);
  color:var(--buttonTextColor);
}

.chip{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(0,0,0,.35);
  color:var(--buttonTextColor);
  cursor:pointer;
}

.titleWrap{
  position:relative;
  display:inline-block;
}

.titleWrap::before{
  content:"SwitchBru Launcher";
  position:absolute;
  inset:0;
  filter:blur(18px);
  opacity:calc(.9 * var(--titleGlow));
  color:var(--titleColor);
}

h1{
  font-size:clamp(52px,8vw,104px);
  margin:0;
  font-weight:800;
  color:var(--titleColor);
}

.version{
  margin-top:10px;
  opacity:.8;
}

.tiles{
  margin-top:30px;
  display:flex;
  gap:22px;
  justify-content:center;
  flex-wrap:wrap;
}

.tile{
  width:var(--tileW);
  height:var(--tileH);
  border-radius:22px;
  background:rgba(70,90,190,.55);
  border:1px solid rgba(255,255,255,.18);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  cursor:pointer;
}

.tile div:first-child{
  font-size:34px;
}

.tileLabel{
  font-size:20px;
  font-weight:700;
  color:var(--tileLabelColor);
}
</style>
</head>

<body>
<div class="screen">

  <div class="topbar">
    <div class="search">
      <input id="q" placeholder="URL or search‚Ä¶">
      <button onclick="go()">Go</button>
    </div>

    <button class="chip" onclick="location.href='https://www.google.com'">üîé Google</button>
    <button class="chip" onclick="location.href='https://dns.switchbru.com/'">üß≠ SwitchBru DNS</button>

    <!-- HARD-CODED BOOKMARK -->
    <button class="chip"
      onclick="location.href='https://switchbru2.vercel.app/apps/switchgames/'">
      üéÆ SwitchBru Games
    </button>
  </div>

  <div class="titleWrap">
    <h1>SwitchBru Launcher</h1>
  </div>

  <div class="version" id="ver">version 10</div>

  <div class="tiles">
    <div class="tile" onclick="location.href='/games/'">
      <div>üéÆ</div><div class="tileLabel">games</div>
    </div>
    <div class="tile" onclick="location.href='/apps/'">
      <div>üß©</div><div class="tileLabel">apps</div>
    </div>
    <div class="tile" onclick="location.href='/web/'">
      <div>üåê</div><div class="tileLabel">web</div>
    </div>
    <div class="tile" onclick="location.href='/settings/'">
      <div>‚öôÔ∏è</div><div class="tileLabel">settings</div>
    </div>
  </div>
</div>

<script>
function go(){
  const v=q.value.trim();
  if(!v) return;
  location.href = v.includes(" ") ?
    "https://www.google.com/search?q="+encodeURIComponent(v) :
    (v.startsWith("http")?v:"https://"+v);
}

// apply settings
try{
  const s=JSON.parse(localStorage.getItem("sb_settings"));
  if(s){
    const r=document.documentElement;
    if(s.wallpaperUrl) r.style.setProperty("--wallpaper",`url("${s.wallpaperUrl}")`);
    else if(s.wallpaperPreset) r.style.setProperty("--wallpaper",`url("${s.wallpaperPreset}")`);
    if(s.text) r.style.setProperty("--text",s.text);
    if(s.title) r.style.setProperty("--titleColor",s.title);
    if(s.tile) r.style.setProperty("--tileLabelColor",s.tile);
    if(s.button) r.style.setProperty("--buttonTextColor",s.button);
    r.style.setProperty("--titleGlow",s.glow?1:0);
    if(s.version) ver.textContent=s.version;
  }
}catch{}
</script>
</body>
</html>
